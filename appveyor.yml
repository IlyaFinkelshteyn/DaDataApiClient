version: 1.0.{build}
branches:
  only:
  - master
skip_branch_with_pr: true
image: Visual Studio 2017
configuration: Release
shallow_clone: true
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
environment:
  matrix:
  - TOKEN:
      secure: EFVcZzUo9GxQ+slLBFQc2zhFzlfA9gULAy0cXu5m6mQbyzRYLxnAw3F+Z0Qx0Jef
    SECRET:
      secure: Wz456M9HIV13gTGBd4Eh1F+EsMcmwKgqJhG44BFaXTdC0TyX3k02vAoqOSMo9Xd7
nuget:
  project_feed: true
  disable_publish_on_pr: true
before_build:
- ps: nuget restore
artifacts:
- path: '*\*.nupkg'
build:
  publish_nuget: true
  include_nuget_references: true
  publish_core_console: true
  verbosity: minimal
after_build:
- ps: cd DadataApiClient & nuget pack

deploy:
- provider: NuGet
  api_key:
    secure: MgLMMGChxGhyyhSrWuntCcR83vpMU7geCo8YfmNVFbW8FLtf/GZqQLd3ZdNoMMzY
  skip_symbols: true
  artifact: '*\*.nupkg'
  on:
    branch: master
notifications:
- provider: GitHubPullRequest
  on_build_success: true
  on_build_failure: false
  on_build_status_changed: false